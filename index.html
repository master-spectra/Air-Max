<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="page">
		<div class="wrapper">

				<h2 class="first-title-header">THE ONE</h2>

			</div>
			<div class="overlay-content">
				<div class="content">
					<div class="nike-air">
						<div class="logo"></div>
						<div class="cross"></div>
					</div>
					<div class="other-cross">
						<h2 class="title-other-cross">NIKE AIR MAX ZERO</h2>
						<p class="text-other-cross">Lorem ipsum dolor sit amet, consectetur adipisicing <br>  elit. Repudiandae, totam.</p>
						<div class="select-cross">
							<img src="https://img.icons8.com/color/48/000000/mens-shoe.png" alt="">
							<img src="https://img.icons8.com/color/48/000000/mens-shoe.png" alt="">
							<img src="https://img.icons8.com/color/48/000000/mens-shoe.png" alt="">

						</div>
						<div class="quality-cross">
							<span class="fas fa-star star"></span>
							<span class="fas fa-star star"></span>
							<span class="fas fa-star star"></span>
							<span class="fas fa-star star"></span>
							<span class="fas fa-star star"></span>	
						</div>
						<div class="delivary-time">
							<h2 class="title-delivary-time">DELIVERY TIME</h2>
							<p class="text-delivary-time">Lorem ipsum dolor sit amet, consectetur adipisicing <br> elit. Reiciendis, doloremque.</p>
							<div class="overlay-btn-delivary-time">
								<button class="btn-delivary-time">Add to card</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
